<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <span class="logo"
        >80 Mini Wireframes <br />
        Website Flowchart Template</span
      >
    </header>
    <div class="app">
      <aside class="panel">
        <ul>
          <li onclick="showContent('basicOne')">Basic</li>
          <li onclick="showContent('twoColumn')">Two Column</li>
          <li onclick="showContent('threeColumn')">Three Column</li>
          <li onclick="showContent('fourColumn')">Four Column</li>
          <li onclick="showContent('twoRows')">Two Rows</li>
          <li onclick="showContent('threeRows')">Three Rows</li>
          <li onclick="showContent('fourRows')">Four Rows</li>
          <li onclick="showContent('articleRight')">Article Right</li>
        </ul>
      </aside>
      <main>
        <!-- Basic -->
        <section id="basicOne">
          <div class="containerOne"></div>
        </section>
        <!-- Two Column -->
        <section id="twoColumn">
          <div class="containerTwo">
            <div class="left"></div>
            <div class="right"></div>
          </div>
        </section>
        <!-- Three Column -->
        <section id="threeColumn">
          <div class="containerThree">
            <div class="left"></div>
            <div class="middle"></div>
            <div class="right"></div>
          </div>
        </section>
        <!-- Four Column -->
        <section id="fourColumn">
          <div class="containerFour">
            <div class="left"></div>
            <div class="right"></div>
            <div class="middle"></div>
            <div class="four"></div>
          </div>
        </section>
        <!-- Two Rows -->
         <section id="twoRows">
            <div class="rowsContainer">
                <div class="one"></div>
                <div class="two"></div>
            </div>
         </section>
         <!-- Three Rows -->
          <section id="threeRows">
            <div class="threeCont">
                <div class="one"></div>
                <div class="two"></div>
                <div class="three"></div>
            </div>
          </section>
          <!-- Four Rows -->
           <section id="fourRows">
            <div class="fourCont">
                <div class="one"></div>
                <div class="two"></div>
                <div class="three"></div>
                <div class="four"></div>
            </div>
           </section>
           <!-- Article Right -->
            <section id="articleRight">
                <div class="articleRightCont">
                    <div class="oneAR"></div>
                    <div class="twoAR"></div>
                </div>
            </section>
      </main>
    </div>
    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
